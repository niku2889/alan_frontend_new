  <mat-toolbar-row class="mat-toolbar-row">
    <div class="container p-0">
      <div fxlayoutalign="space-between" class="flex-d">
        <button class="responsive-toggle pt-2" mat-icon-button (click)="toggleSidebar()">
          <i class="material-icons">menu</i>
        </button>
        <div class="logo-site m-auto">
          <a [routerLink]="['']"> <img src="assets/images/logo-ctcp-white.png" class="logo-hw" alt="Compare The Car Part Logo">
          </a>
        </div>

          </button>
